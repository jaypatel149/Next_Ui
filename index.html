<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Mobile page</title>

</head>

<body>
    <header class="header">
        <img src="./img/left-arrow.svg" class="arrow" alt="left-arrow">
        <span class="text">Post</span>
        <hr class="varticalLine">
    </header>
    <div class="profile-div">
        <img src="./img/profile.jpg" class="profile" alt="profile">
        <span class="paragraph">Be yourself, there's no one<br>better.#selfie # at...<br></span>
    </div>
    <div>
        <hr class="vartical1">
    </div>
    <div class="details">
        <span class="location">Location</span>
        <span class="name">EI Junco Jazz</span>
        <div class="close-container">
            <p class="madrid">Madrid, Splain</p>
            <span><ion-icon name="close-outline" class="close-tag"></ion-icon></span>
        </div>
    </div>
    <div>
        <hr class="vartical1">
    </div>
    <div class="Category">
        <p class="location">Category</p>
        <div class="musical-main">
            <div class="music1">
                <img src="./img/music.svg" class="music" alt="music-icon">
                <span class="txt">Music</span>
            </div>
            <div class="next-container">
                <span class="change">Change</span>
                <span><ion-icon name="chevron-forward-outline"  class="next"></ion-icon></span>
            </div>
        </div>
    </div>
    <div>
        <hr class="vartical1">
    </div>
    <div class="social">
        <p class="location">Share to</p>
        <div class="media">
            <div>
                <span><img src="./img/facebook.svg" class="facebook" alt="facebook"></span>
                <p class="letter">Facebook</p>
            </div>
            <div>
                <span><img src="./img/instagram.svg" class="instagram" alt="instagram"></span>
                <p class="letter">Instagram</p>
            </div>
            <div>
                <span><img src="./img/twitter.svg" class="twitter" alt="twitter"></span>
                <p class="letter2">Twitter</p>
            </div>
        </div>
    </div>
    <div class="cheking-container">
        <img src="./img/check-img.png" class="checkig" alt="check-img">
    </div>


</body>

</html>
